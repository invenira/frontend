name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['main']
  merge_group:
    types: [checks_requested]

jobs:
  ci-check:
    name: CI Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-node@v4.2.0
        with:
          node-version: 22
          cache: 'npm'

      - run: npx playwright install --with-deps
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - run: npm run test:e2e
